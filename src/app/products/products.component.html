<mat-drawer-container [autosize]="true"
class="min-h-full mx-auto border-x">
    <mat-drawer mode="side" class="p-6" opened>
       <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
         (columnsCountChange)="onColumnsCountChange($event)"
         (itemsCountChange)="onItemsCountChange($event)"
         (sortChange)="onSortChange($event)"
        ></app-products-header>
   <mat-grid-list gutterSize="16" [cols]="cols" (window:resize)="onResize($event)" [rowHeight]="rowHeight" *ngIf="products$ | async as products">
        
        <mat-grid-tile *ngFor="let product of products">
            <app-product-box
            [product]="product"
            (addToCart)="onAddToCart($event)"
             class="w-full" 
             [fullWidthMode]="cols ==1"></app-product-box>
        </mat-grid-tile>
      

   </mat-grid-list>
   <!-- TODO find better way to display error message -->
   <div *ngIf="errorMessage">{{errorMessage}}</div>
    </mat-drawer-content>
</mat-drawer-container>
